<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <a href="./index.html" target="_self">
        <img src="assets/images/logo.png" class="logo" alt="FishEye logo"/>
      </a>
    </header>

    <!-- Presentation container -->
    <main id="main">
      <div class="container">
        <div class="photograph-header">
          <div class="presentation">
            <h1 class="profil-title"></h1>
            <h2 class="location"></h2>
            <p class="slogan"></p>
          </div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img src="./assets/photographers/account.png" id="thumbs" alt="image de profile du photographe" >
        </div>
      </div>

      <!-- filter dropdown -->
      <div class="mainContainer">
        <span class="trier-par-txt">Trier par</span>
        <div class="dropdown">
          <em class="fas fa-chevron-down" id="drop-down-btn"></em>
          <button  class="dropbtn trierBtn border" id="text1">Popularité</button>
          <em class="fas fa-chevron-up fa-chevron-up-none" id="close-up-icon"></em>
          <div id="myDropdown" class="dropdown-content">
            <a href="javascript:void(0)" target="_self" id="text2" class="trierBtn">Date</a>
            <a href="javascript:void(0)" target="_self" id="text3" class="trierBtn">Titre</a>
          </div>
        </div>
        
        <!-- Gallery container -->
        <div class="card-container"></div>          
      </div>

      <!-- Counter likes and price -->
      <span class="price_badge"><span id="nbLikes"></span><em class="card-likeB fas fa-heart"></em><div id="price"></div></span>
    </main>

    <!-- Modal contact Form -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="logo du boutton de fermeture du formulaire"/>         
        </header>
        <br/>
        <h3 id="fullName">Andy Ramaroson</h3>
        <form name="form-field" id="form-field" method="get" action="index.html">
          <label for="firstName">Prénom</label>
          <input type="prénom" id="firstName"/>
          <div class="result" id="firstError"></div>
          
          <label for="lastName">Nom</label>
          <input type="nom" id="lastName"/>
          <div class="result" id="lastError"></div>
          
          <label for="email">Email</label>
          <input type="email" id="email"/>
          <div class="result" id="emailError"></div>
          
          <label for="message">Votre message</label>
          <textarea id="message"></textarea>
          <div class="result" id="messageError"></div>
          
          <button class="submit contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- LightBox -->
    <div id="lightBg">
      <div class="lightBoxContainer">
        <div id="lightBoxBody">
          <em class="fas fa-times X-close closeIcon" onclick="closeLightBox(this)"></em>
          <div id="lightBox-img"></div>
          <em class="fas fa-chevron-left leftIcon" onclick="prevLightBox(this)"></em>
          <em class="fas fa-chevron-right rightIcon" onclick="nextLightBox(this)"></em>
          <div id="photoTitle"></div>
        </div>
      </div>
    </div>
  
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/ProfileFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/dropdown.js"></script>
    <script src="scripts/utils/lightBox.js"></script>

  </body>
</html>
