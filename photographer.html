      <span class="price_badge" id="likes">111 000<i class="card-like fas fa-heart"></i><div id="price"></div></span>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />         
        </header>
        <br/>
        <h3 id="fullName">Andy Ramaroson</h3>
        <form name="form-field" id="form-field" method="get" action="index.html">
          <label>Prénom</label>
          <input type="text" id="firstName"/>
          <div class="result" id="firstError"></div>
          
          <label>Nom</label>
          <input type="text" id="lastName"/>
          <div class="result" id="lastError"></div>
          
          <label>Email</label>
          <input type="text" id="email"/>
          <div class="result" id="emailError"></div>
          
          <label>Votre message</label>
          <textarea type="textarea" id="message"></textarea>
          <div class="result" id="messageError"></div>
          
          <button class="submit contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightBoxContainer">
      <div id="lightBoxBody">
        <i class="fas fa-times X-close closeIcon" onclick="closeLightBox()"></i>
        <img src="./assets/photos/Travel _Adventure_Door.jpg" alt="placeHolder" class ="cardBox-img">
        <i class="fas fa-chevron-left leftIcon"></i>
        <i class="fas fa-chevron-right rightIcon"></i>
        <div id="photoGalery"></div>
        <div id="photoTitle"></div>
      </div>
    </div>
