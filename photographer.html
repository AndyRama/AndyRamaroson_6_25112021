<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logoP" width="210" height="60" alt="logo"/>
      </a>
    </header>

    <!-- Presentation container -->
    <main id="main">
      <div class="container">
        <div class="photograph-header">
          <div class="presentation">
            <h1 class="profil-title"></h1>
            <h3 class="location"></h3>
            <p class="slogan"></p>
          </div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img src="#" id="thumbs" alt="profile du photographe" >
        </div>
      </div>

      <!-- filter -->
      <div class="mainContainer">
        <span class="trier-par-txt">Trier par</span>
        <div class="dropdown">
          <i class="fas fa-chevron-down" id="drop-down-btn"></i>
          <button  class="dropbtn trierBtn border" id="text1">Popularité</button>
          <i class="fas fa-chevron-up fa-chevron-up-none" id="close-up-icon"></i>
          <div id="myDropdown" class="dropdown-content">
            <a href="javascript:void(0)" id="text2" class="trierBtn">Date</a>
            <a href="javascript:void(0)" id="text3" class="trierBtn">Titre</a>
          </div>
        </div>
        
        <!-- Gallery container -->
        <div class="card-container"></div>  
        
      </div>
     <!-- Counter likes and price -->
      <span class="price_badge"><span id="nbLikes"></span><i class="card-likeB fas fa-heart"></i><div id="price"></div></span>
    </main>

    <!-- Modal contact Form -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close icon"/>         
        </header>
        <br/>
        <h3 id="fullName">Andy Ramaroson</h3>
        <form name="form-field" id="form-field" method="get" action="index.html">
          <label>Prénom</label>
          <input type="text" id="firstName"/>
          <div class="result" id="firstError"></div>
          
          <label>Nom</label>
          <input type="text" id="lastName"/>
          <div class="result" id="lastError"></div>
          
          <label>Email</label>
          <input type="text" id="email"/>
          <div class="result" id="emailError"></div>
          
          <label>Votre message</label>
          <textarea id="message"></textarea>
          <div class="result" id="messageError"></div>
          
          <button class="submit contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- LightBox -->
    <div id="lightBg">
      <div class="lightBoxContainer">
        <div id="lightBoxBody">
          <i class="fas fa-times X-close closeIcon" onclick="closeLightBox(this)"></i>
          <div id="lightBox-img"></div>
          <i class="fas fa-chevron-left leftIcon" onclick="prevLightBox(this)"></i>
          <i class="fas fa-chevron-right rightIcon" onclick="nextLightBox(this)"></i>
          <div id="photoTitle"></div>
        </div>
      </div>
    </div>
  
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/ProfileFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/dropdown.js"></script>
    <script src="scripts/utils/lightBox.js"></script>

  </body>
</html>
